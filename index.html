<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.3.1.js"></script>
   <script src="js/scripts.js"></script>
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/styles.css">
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat VS Dog</h1>
      <p>Click the button and the dog will woof and the cat will meow!</p>

      <button class="btn">Talk</button>

      <div class="row">
        <div class="col-md-6">
          <h2>cat</h2>
          <p id="meow"></p>
        </div>

        <div class="col-md-6">
          <h2>dog</h2>
          <p id="woof"></p>
        </div>

      </div>
    </div>

  </body>
</html>
